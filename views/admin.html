<div class="container">
  <form role="form" ng-submit="addItem()">
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Lists</a>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li ng-repeat="tag in tags"><a href="#{{org}}?tag={{tag}}">{{tag}}</a></li>
              <li><div style='padding: 10px 15px;'><input type="text" placeholder="new list" ng-model="list"><input type="button" value="Add" ng-click="addList()"></div><li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div id="yesTag" ng-class="{ hiddenFlag: !$scope.tagFlag }" class="row">
      <div class="input-group inputs">
    <input type="text" style="margin-bottom:5px; margin-right: 2px; width:29%" ng-model="search.title" placeholder="Name" class="form-control">
		<input type="textarea" style="margin-bottom:5px; margin-right: 2px; width:49%" ng-model="search.details" placeholder="Details" class="form-control">
		<input type="text" style="margin-bottom:5px; margin-right: 2px; width:20%" ng-model="search.etc" placeholder="Etc" class="form-control">
    <br/>
    <input type="text" style="margin-bottom:5px; margin-right: 2px; width:49%" ng-model="search.link" placeholder="Link" class="form-control">
		<input type="text" style="margin-bottom:5px; margin-right: 2px; width:49%" ng-model="search.category" placeholder="Category" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add" id="addBtn">
        </span>
      </div>
    </div>
  </form>
  <hr/>
	
  Sort 
  <input type="button" value="Title" ng-click="updateSort('title')"></input>
  <input type="button" value="Category" ng-click="updateSort('category')"></input>
  <input type="button" value="Etc" ng-click="updateSort('etc')"></input>
  <input type="button" value="Date" ng-click="updateSort('__updatedAt')"></input>
  
<div ng-repeat="item in items | filter:search | orderBy:sorter">
    <div class="col-md-4" style="height:150px;">
      <hr/>
	<a ng-href="{{ item.link }}" target="_blank" style="font-weight:strong">{{ item.title }}</a>
  <br/> <b>Category</b>: {{ item.category }}
  <br/> {{ item.details }}
    <br/>Etc: {{ item.etc }}
    </div>
</div>

</div><br/><br/>
