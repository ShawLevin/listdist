<div class="container"> <form role="form" ng-submit="addItem()"> <div class="row"> <div class="input-group inputs"> <input type="text" style="margin-bottom:5px; margin-right: 2px; width:24%" ng-model="title" placeholder="Name" class="form-control"> <input type="text" style="margin-bottom:5px; margin-right: 2px; width:24%" ng-model="details" placeholder="Details" class="form-control"> <input type="text" style="margin-bottom:5px; margin-right: 2px; width:24%" ng-model="link" placeholder="Link" class="form-control"> <input type="text" style="margin-bottom:5px; margin-right: 2px; width:24%" ng-model="category" placeholder="Category" class="form-control"> <span class="input-group-btn"> <input type="submit" class="btn btn-primary" value="Add"> </span> </div> </div> </form> <hr> <input type="text" style="margin-bottom:5px" ng-model="search.title" placeholder="Name"> <input type="text" style="margin-bottom:5px" ng-model="search.details" placeholder="Details"> <input type="text" style="margin-bottom:5px" ng-model="search.category" placeholder="Category"> <br>Our top category searches include CRM, CMS, Mailing List, Events and Collab (for collaboration). <hr> <div ng-repeat="item in items | filter:search | orderBy:'Title'"> <div class="col-md-4" style="height:125px"> <hr> <a ng-href="{{ item.link }}" target="_blank" style="font-weight:strong">{{ item.title }}</a> <br> {{ item.details }} <br>Category: {{ item.category }} </div> </div> </div>
